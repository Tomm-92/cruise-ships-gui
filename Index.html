<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cruise Ships</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div id="headsUpDisplay"></div>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
      <button id="sailButton">Set Sail!</button>
    </div>

    <form id="addPorts">
      <label for="portName">Add Port:</label><br />
      <input
        type="text"
        id="portName"
        name="portNames"
        placeholder="Port Name..."
      /><br />
      <input id="submit" type="submit" value="Add" />
    </form>

    <script src="./src/Controller.js"></script>
    <script src="./src/Port.js"></script>
    <script src="./src/Itinerary.js"></script>
    <script src="./src/cruiseShip.js"></script>
    <script src="./src/formControl.js"></script>

    <script>
      const itinerary = new Intinerary([]);
      const ship = new CruiseShip(itinerary);
      const controller = new Controller(ship);
      controller.renderPorts(itinerary.ports);
      controller.renderShip(ship);
    </script>
  </body>
</html>
